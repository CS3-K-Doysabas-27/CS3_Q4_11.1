<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <h1 id = "title">Sign Up</h1>
        <form class = "this" action= "#">
            <label class = "label" for="name">Name:</label> <br>
            <input class = "input" type="text" id="name" name="name" placeholder="Your name">
            <br>
            <label class = "label" for="userName">Username:</label> <br>
            <input class = "input" type="text" id="userName" name="userName" placeholder="Username">
            <br>
            <label class = "label" for="password">Password: </label> <br>
            <input class = "input" type = "password" id="pWord" name="password" placeholder="Password">
            <input class = "input" type = "password" id = "pWord" name ="password" placeholder= "Confirm Password">
            <br>
            <label class = "label" for= "email">Email: </label> <br>
            <input class = "input" type = "email" id = "email" name = "email" placeholder="Your email">
            <br>
            <label  class = "label" for="adress">Adress: </label> <br>
            <textarea class = "input" id = "adress" name = "adress" rows = "2" placeholder="Your Adress"></textarea>
            <br>
            <label  class = "label" for="interest">Your interests: </label> <br>
            <textarea class = "input" id = "interest" name = "interest" rows = "4" placeholder="Your interests"></textarea>
            <br>
            <input class = "button" type = "submit" value = "Submit">
            <input class = "button" type = "reset" value = "Reset">
        </form>
        <style>
            body {
                background-image: url("https://www.sciencefriday.com/wp-content/uploads/2023/03/pillars-of-creation-webb-min.png");
            }
            #title {
                text-align:center;
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #4683B7, 0 0 40px #000080, 0 0 50px #1D2951;
                color:#FEF9F3;
            }
           .this {
            border: 1px solid black;
            border-radius: 25px;
            width:500px;
            padding: 20px;
            margin: auto;
            background-color: #4683B7;
           }
           .label {
            text-align: left;
           }
           .input {
            width: 100%;
           }
           .button {
            height: 27px;
            width:60px;
            background-color: lightblue;
           }
           .button:hover {
            background-color: #608abb;
           }

        </style>
    </body>
</html>
